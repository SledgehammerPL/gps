<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoringu Zawodników 10Hz</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: white; }
        
        #map { height: 100vh; width: 100%; z-index: 1; }

        .overlay-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h2 { margin: 0 0 15px 0; font-size: 18px; color: #00d2ff; text-transform: uppercase; letter-spacing: 1px; }

        .player-card {
            background: rgba(255,255,255,0.05);
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #ccc;
            transition: transform 0.2s;
        }

        .player-card:hover { transform: translateX(-5px); }

        .player-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .player-name { font-weight: bold; font-size: 14px; }
        .speed-badge { background: #333; padding: 2px 8px; border-radius: 12px; font-size: 12px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; font-size: 11px; color: #aaa; }
        
        .status-dot {
            height: 8px; width: 8px; background-color: #2ed573; border-radius: 50%; display: inline-block; margin-right: 5px;
            box-shadow: 0 0 8px #2ed573;
        }

        /* Kolory dla graczy */
        .p0 { border-color: #ff4757; }
        .p1 { border-color: #2ed573; }
        .p2 { border-color: #1e90ff; }
    </style>
</head>
<body>

<div class="overlay-panel">
    <h2>Live Dashboard</h2>
    <div id="status-line" style="font-size: 12px; margin-bottom: 15px;">
        <span class="status-dot"></span> System aktywny (10Hz)
    </div>
    <div id="player-list">
        </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // Inicjalizacja mapy (ustawiona na centrum Twoich współrzędnych)
    const map = L.map('map', {
        zoomControl: false 
    }).setView([50.2585, 18.9659], 19);

    // Warstwa satelitarna Esri - najlepsza do boisk
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Esri, Maxar, Earthstar Geographics'
    }).addTo(map);

    const playerStyles = [
        { id: 0, color: '#ff4757' },
        { id: 1, color: '#2ed573' },
        { id: 2, color: '#1e90ff' }
    ];

    const layers = {};

    async function refreshData() {
        try {
            const response = await fetch('history.php');
            const data = await response.json();
            
            if (data.error) {
                console.error("Błąd API:", data.error);
                return;
            }

            const listContainer = document.getElementById('player-list');
            
            data.forEach(player => {
                const style = playerStyles[player.player_id] || { color: '#ffffff' };
                const pid = player.player_id;

                // 1. Rysowanie/Aktualizacja trasy
                if (layers[pid]) {
                    map.removeLayer(layers[pid]);
                }

                layers[pid] = L.geoJSON(player.geometry, {
                    style: {
                        color: style.color,
                        weight: 4,
                        opacity: 0.7,
                        lineJoin: 'round'
                    }
                }).addTo(map);

                // 2. Dodanie markera na końcu trasy
                const coords = player.geometry.coordinates;
                const lastPos = [coords[coords.length-1][1], coords[coords.length-1][0]];
                
                // Aktualizacja markera (jeśli nie istnieje, stwórz)
                if (!layers[`mark_${pid}`]) {
                    layers[`mark_${pid}`] = L.circleMarker(lastPos, {
                        radius: 8, fillColor: style.color, color: '#fff', weight: 2, fillOpacity: 1
                    }).addTo(map);
                } else {
                    layers[`mark_${pid}`].setLatLng(lastPos);
                }

                // 3. UI Dashboard
                let card = document.getElementById(`card-${pid}`);
                if (!card) {
                    card = document.createElement('div');
                    card.id = `card-${pid}`;
                    card.className = `player-card p${pid}`;
                    listContainer.appendChild(card);
                }

                card.innerHTML = `
                    <div class="player-info">
                        <span class="player-name">ZAWODNIK ${pid}</span>
                        <span class="speed-badge">${parseFloat(player.avg_speed).toFixed(1)} km/h</span>
                    </div>
                    <div class="stats-grid">
                        <span>Dystans: <b>${player.distance_m} m</b></span>
                        <span>Czas: <b>${new Date(player.end_time).toLocaleTimeString()}</b></span>
                    </div>
                `;
            });

        } catch (err) {
            console.error("Błąd połączenia:", err);
        }
    }

    // Pierwsze załadowanie
    refreshData();

    // Odświeżanie co 1 sekundę (dla płynności historycznej)
    // Jeśli chcesz "Live" co 100ms, zmień na 100, ale upewnij się, że serwer wyrabia
    setInterval(refreshData, 1000);

</script>
</body>
</html>
